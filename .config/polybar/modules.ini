[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /
fixed-values = true
;label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%

format-mounted = <label-mounted>
format-mounted-prefix = ÓÇ´
;label-mounted = " %used%/%total%"
